    <section class=bloque_medio>
        <form action="#" target="" method="get" name="formDatosPersonales">

            <label for="nombre">Nombre*:</label>

            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos"/>
        
            <label for="email">Email*:</label>
            <input type="email" name="email" id="email"required />
        
            <label for="asunto">Teléfono*:</label>
            <input type ="text" name="asunto" id="asunto" required/>
        
            <label for="mensaje">Motivo de la consulta*:</label>
            <textarea name="mensaje" for="mensaje" maxlength="300" required></textarea>
            <input class="boton" type="button"value="Borrar Datos" onclick="borrarDatos()"/>
