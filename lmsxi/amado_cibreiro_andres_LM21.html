<h1> Tipos de datos primitivos en Java </h1>
<p> Existen 8 tipos de datos primitivos en el lenguaje de programacion java, que podemos agrupar en cuatro categorías </p>
<body>
	<ol>
		<li><i> Enteros </i></li>
			<ul><b>
				<li> byte </li>
				<li> short </li>
				<li> int </li>
				<li> long </li>
			</ul></b>
		<li><i> Reales </i></li>
			<ul><b>
				<li> float </li>
				<li> double </li>
			</ul></b>
		<li><i> Caracter </i></li>
			<ul><b>
				<li> char </li>
			</ul></b>
		<li><i> Lógico </i></li>
			<ul><b>
				<li> boolean </li>
			</ul></b>
	</ol>
