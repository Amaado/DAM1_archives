<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Etiquetas multimedia</title>
		<style>
			td,th{
				padding:5px;
				text-align:center;
			}
			caption{
				font-size:14pt;
			}
		</style>
	</head>
	<body>
		<table border="1" style="border-collapse:collapse;">
		<caption><b>Etiquetas multimedia</caption>
		<tr>
			<td style=background-color:ivory><b>Etiqueta</td>
			<td style=background-color:ivory><b>Descripción</td>
			<td style=background-color:ivory><b>Ejemplo</td>
		</tr>
		<tr>
			<td style=background-color:ivory><b>&ltimg&gt</td>
			<td>Introduce una imagen en nuestra página.</td>
			<td><img src="miniatura.png" style="width:320px;height:240px;"></td>
		</tr>
		<tr>
			<td style=background-color:ivory><b>&ltaudio&gt</td>
			<td>Introduce una vídeo en nuestra página.</td>
			<td><audio src="bounce.mp3" type="audio.mpeg" autoplay muted controls loop>
		</tr>
		<tr>
			<td style=background-color:ivory><b>&ltvideo&gt</td>
			<td>Introduce un audio en nuestra página.</td>
			<td><iframe height="" width="" src="homer.mp4" frameborder="0"> </td>
		</tr>
	</body>
