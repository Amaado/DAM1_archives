<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title> LM9E </title>
        <link rel="icon" href=""/>
        <link rel="stylesheet" type="text/css" href="css.css"/>
        <script defer src="js.js"></script>
    </head>
    <body>
        <div id="registrarUsuarios">
            <div class="titulo">
                Registrar Usuarios
            </div>
            <div class="container">
                <div class="containerFormulario">
                    <div class="campoContainer">
                        <div id="etiquetaNombre" class="campoTexto">Nombre:</div>
                        <input id="campoNombre" class="campoInput" type="text"></input>
                    </div>
                    <div class="campoContainer">
                        <div id="etiquetaApellido" class="campoTexto">Apellido:</div>
                        <input id="campoApellido" class="campoInput" type="text"></input>
                    </div>
                    <div class="campoContainer">
                        <div id="etiquetaDni" class="campoTexto">DNI:</div>
                        <input id="campoDni" class="campoInput" type="text"></input>
                    </div>
                    <div class="campoContainer">
                        <div id="etiquetaEmail" class="campoTexto">Email:</div>
                        <input id="campoEmail" class="campoInput" type="text"></input>
                    </div>
                    <button id="botonRegistrar">Registrar</button>
                </div>
                <div id="mensaje">Mensaje</div>
            </div>
        </div>
        <div id="buscarUsuarios">
            <div class="titulo">
                Buscar Usuarios
            </div>
            <div class="titulo">
                <input class="barraBusqueda" type="text">
                    <img id="buscarImg" src="buscar.png">
                </input>
            </div>
            <div id="containerAnhadir"class="container">
                <div>
                    <div id="containerAnhadirTitulo">Usuarios Registrados</div>
                </div>
                <div class="usuario">
                    <div class="usuarioContainer">
                        <div class="usuarioTexto">Nombre:</div>
                        <div id="nombre" class="usuarioInput">Andres</div>
                    </div>
                    <div class="usuarioContainer">
                        <div class="usuarioTexto">Email:</div>
                        <div id="apellido" class="usuarioInput">Amado</div>
                    </div>
                    <div class="usuarioContainer">
                        <div class="usuarioTexto">DNI:</div>
                        <div id="dni" class="usuarioInput">11111111H</div>
                    </div>
                    <div class="usuarioContainer">
                        <div class="usuarioTexto">Email:</div>
                        <div id="email" class="usuarioInput">ejemplo@ejemplo.ejemplo</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
