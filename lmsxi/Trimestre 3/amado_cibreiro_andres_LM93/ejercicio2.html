<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Baraja Española - Imágenes</title>
    <script>
        window.onload = function () {
            const palos = ['oros', 'copas', 'espadas', 'bastos'];
            const nombres = ['1', '2', '3', '4', '5', '6', '7', '10', '11', '12'];
            const container = document.createElement('div');

            palos.forEach(palo => {
                const paloTitle = document.createElement('h2');
                paloTitle.textContent = palo.charAt(0).toUpperCase() + palo.slice(1);
                container.appendChild(paloTitle);

                nombres.forEach(nombre => {
                    const cartaContainer = document.createElement('div');
                    const img = document.createElement('img');
                    img.src = `img/${palo}/${nombre}.jpg`;
                    img.alt = `${nombre} de ${palo}`;
                    img.width = 100;  // Ajusta el tamaño según sea necesario

                    cartaContainer.appendChild(img);
                    container.appendChild(cartaContainer);
                });
            });

            document.body.appendChild(container);
        };
    </script>
</head>

</html>
